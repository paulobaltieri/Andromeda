<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<link rel="stylesheet" href="../css/loginScreen.css">
<title>Login</title>
</head>

<body class="text-center">

    <main class="form-signin">
        <form>
            <img class="mb" src="../img/astronaut.png" alt="" width="112" height="127">
            <h1 class="h3 mb-3 fw-normal" id="titleLoginScreen">Andromeda</h1>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Usuário</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Senha</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" id="simpleTextLoginScreen" value="remember-me"> Lembrar
                </label>
            </div>
            <div id="buttonLogin"></div>
            <button class="w-100 btn btn-lg" id="myBtn">
                <a class="nav-link colorLink active " href="homeScreen.html">Logar</a>
            </button>
            <div id="divSimpleText">
                <label id="simpleTextLoginScreen">&copy; 2017–2024</label>
            </div>
        </form>
    </main>


    <!-- Final de tela -->
</body>
<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

</html>
